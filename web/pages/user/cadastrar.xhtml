<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../Shared/_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">

        <header class="image-header">
            <div class="ui inverted vertical masthead segment" style="min-height: 200px">
                <div class="ui text container">
                    <h1 class="ui inverted header"  style="margin-top: 0.3em;">
                        Cadastrar
                    </h1>
                    <h3>
                        Ao cadastrar você concorda com os nossos termos.
                    </h3>
                </div>

            </div>
        </header>
        
        
        
        <div class="ui grid">
            <div class="ui nine wide column" style="margin: 0 auto;">
                <div class="ui piled segment" style="margin: 4em 0;">
                    <h4 class="ui header">Cadastre-se</h4>

                    <div style="margin: 1em;">

                        <h:form class="ui form">
                            <h4 class="ui dividing header">Informações da conta</h4>
                            <div class="field nine wide">
                                <label>Login</label>
                                <h:inputText value="#{cadastroUsuario.usuario.login}" a:placeholder="Login"/>
                            </div>
                            
                            
                            <div class="field nine wide">
                                <label>Senha</label>
                                <h:inputSecret value="#{cadastroUsuario.usuario.senha}" a:placeholder="Senha"/>
                            </div>

                            <h4 class="ui dividing header">Informações do usuário</h4>
                            
                            <div class="two fields">
                                <div class="field">
                                    <label>Nome</label>
                                    <h:inputText value="#{cadastroUsuario.usuario.pessoa.nome}" a:placeholder="Nome"/>
                                </div>
                                
                                <div class="field">
                                    <label>Profissão</label>
                                    <h:inputText value="#{cadastroUsuario.usuario.pessoa.profissao}" a:placeholder="Profissão"/>
                                </div>
                            </div>
                            
                            <div class="two fields">
                                <div class="field">
                                    <label>CPF</label>
                                    <h:inputText value="#{cadastroUsuario.usuario.pessoa.cpf}" a:placeholder="CPF"/>
                                </div>
                                
                                <div class="field">
                                    <label>RG</label>
                                    <h:inputText value="#{cadastroUsuario.usuario.pessoa.rg}" a:placeholder="RG"/>
                                </div>
                            </div>
                            
                            <div class="two fields">
                                <div class="twelve wide field">
                                    <label>Cidade</label>
                                    <h:inputText value="#{cadastroUsuario.usuario.pessoa.cidade}" a:placeholder="Cidade"/>
                                </div>
                                
                                <div class="four wide field">
                                    <label>Estado</label>
                                    <h:inputText value="#{cadastroUsuario.usuario.pessoa.estado}" a:placeholder="Estado"/>
                                </div>
                            </div>
                            
                            <div class="field">
                                <label>Endereço</label>
                                <h:inputText value="#{cadastroUsuario.usuario.pessoa.endereco}" a:placeholder="Endereço"/>
                            </div>
                            
                            <h4 class="ui dividing header">Informações de negócio</h4>
                            <div class="field nine wide">
                                <label>Crédito investido</label>
                                <h:inputText value="#{systemMB.configuracao.investimentoMinimo}" a:placeholder="Investimento mínimo: R$#{systemMB.configuracao.investimentoMinimo}"/>
                            </div>
                            
                            <h:commandButton class="ui button" tabindex="0" action="#{cadastroUsuario.actionCadastrarUsuario()}" value="Cadastrar"></h:commandButton>
                        </h:form>
                    </div>

                </div>
            </div>

        </div>

    </ui:define>

</ui:composition>
